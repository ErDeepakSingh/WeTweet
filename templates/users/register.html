{% extends "header.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container py-5">
	<h1>User SignUp</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="btn btn-primary" type="submit">SignUp</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/users/">login</a> instead.</p>
</div>
{% endblock %}
